<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Preview Card Project</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:wght@300..900&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <article class="container">
            <header class="header">
                <img src="assets/images/illustration-article.svg" alt="Coding themed image" class="main-image">
                <div class="blog-category">Learning</div>
                <p class="publish-date">Published 21 Dec 2023</p>
            </header>
            <h1 class="title">HTML & CSS foundations</h1>
            <p class="blog-description">These languages are the backbone of every website, defining structure, content and presentation.</p>
            <footer class="footer">
                <img src="assets/images/image-avatar.webp" alt="Author avatar" class="avatar">
                <p class="author-name">Greg Hooper</p>
            </footer>
        </article>
    </main>
</body>
</html>
